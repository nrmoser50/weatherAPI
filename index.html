<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <h1>Weather Forecast</h1>
      </header>
      <!-- Sidebar for city search -->
      <div class="row container-fluid">
        <div class="col-3 sidebar">
          <h3>Search for a City:</h3>
          <div class="input-group mb-3">
            <input
              type="text"
              id="city-input"
              class="form-control"
              placeholder="City Name"
              aria-describedby="search-city"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="search-city"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <ul class="list-group" id="city-list"></ul>
        </div>
        <!-- Render city data here -->
        <div class="col" id="city-info">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title"></h5>
             
            </div>
          </div>
            <h3>5-Day Forecast</h3>
            <div class="row row-cols-3" id="forecast">
              <p class="card-text" id="temperature"></p>
              <p class="card-text" id="humidity"></p>
              <p class="card-text" id="wind-speed"></p>
              
            </div>
          </div>
        </div>
      </div>
   <!-- Render Daily Forcast here -->

   <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
   <script src="script.js"></script>
   <!-- <script src="config.js"></script> -->
    
</body>
</html>
